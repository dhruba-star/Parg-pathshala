<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parg Pathshala | Sign Up</title>
  <link rel="stylesheet" href="Sign.css" />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Sign Up to Parg Pathshala</h2>
      <p>If you already have an account, please log in.</p>
      <button id="googleSignUp" class="google-btn" type="button">Sign up with Google</button>
      <div class="divider">or</div>
      <form id="signUpForm" autocomplete="off">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="tel" id="phone" placeholder="Mobile Number" required pattern="[0-9]{10,}" />
        <input type="password" id="password" placeholder="Password" required minlength="6" />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required minlength="6" />
        <button type="submit">Create Account</button>
      </form>
    </div>
    <div class="illustration">
      <img src="https://undraw.co/api/illustrations/cefb3bdf-3c93-4b82-a99d-2d16f2a8a1b1" alt="Sign Up Illustration" />
    </div>
  </div>
  <div class="popup" id="popup"></div>
  <script type="module" src="sign.js"></script>
</body>
</html>
