<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parg Pathshala</title>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch('/api/data');
      const data = await res.json();

      // Owner Section
      document.getElementById('owner-photo').src = `/static/${data.owner.photo}`;
      document.getElementById('owner-name').textContent = data.owner.name;
      document.getElementById('owner-title').textContent = data.owner.title;
      document.getElementById('owner-message').textContent = data.owner.message;

      // About Section
      document.getElementById('about-mission').textContent = data.about.mission;
      document.getElementById('about-vision').textContent = data.about.vision;

      // Courses Section
      const courseList = document.getElementById('course-list');
      data.courses.forEach(course => {
        const li = document.createElement('li');
        li.textContent = course;
        courseList.appendChild(li);
      });
    });
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Hero Section -->
  <section class="text-center p-10 bg-blue-600 text-white">
    <h1 class="text-4xl font-bold">Parg Pathshala</h1>
    <p class="mt-2 text-xl">Empowering Education in Habiganj</p>
  </section>

  <!-- Owner Section -->
  <section class="p-6 flex flex-col items-center bg-white shadow-md m-4 rounded-xl">
    <img id="owner-photo" src="" alt="Owner Photo" class="w-40 h-40 rounded-full mb-4">
    <h2 id="owner-name" class="text-2xl font-bold"></h2>
    <p id="owner-title" class="italic text-gray-600"></p>
    <p id="owner-message" class="mt-2"></p>
  </section>

  <!-- About Section -->
  <section class="p-6 bg-gray-100 m-4 rounded-xl">
    <h2 class="text-2xl font-bold mb-2">About Us</h2>
    <p><strong>Mission:</strong> <span id="about-mission"></span></p>
    <p><strong>Vision:</strong> <span id="about-vision"></span></p>
  </section>

  <!-- Courses Section -->
  <section class="p-6 bg-white m-4 rounded-xl shadow-sm">
    <h2 class="text-2xl font-bold mb-4">Courses Offered</h2>
    <ul id="course-list" class="list-disc ml-6"></ul>
  </section>

</body>
</html>
